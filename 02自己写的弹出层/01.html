<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">		
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			.bbb{
				width: 100%;
				height: 100%;
				position: fixed;
				top: 0;
				left: 0;
				background: #ccc;
				opacity: 0.8;
				display: none;
			}
			.ccc{
				width: 100%;
				/*height: 100%;*/
				outline: 1px red solid;
				margin: auto;
				position: relative;
				top: 200px;
				background: #fff;
			}
		</style>
	</head>
	<body>
		<button class="aaa">按钮</button>
		
		<div class="bbb">
			<div class="ccc">
				<p>0000000000000000000</p>
				
				<video width="" height="300px" controls>
					<source src="js/05121T50EN6.mp4"></source>
					</object>
					当前浏览器不支持 video直接播放，点击这里下载视频： <a href="myvideo.webm">下载视频</a>
				</video>
				
				
				<button>关闭</button>
				
			</div>
		</div>
	</body>
</html>

<script src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript">
	$('.aaa').click(function(){
		$('.bbb').show()
	})
	
	$('.ccc button').click(function(){
		$('.bbb').hide()
	})
	
	
	//点击空白区域隐藏
	$('.bbb').click(function(){
		$('.bbb').hide()
	})
	
	$('.ccc').click(function(){
		return false
	})
	
	$('p').click(function(){
		console.log('aaaa')
	})
	
	
	
</script>
