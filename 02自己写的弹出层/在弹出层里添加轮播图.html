<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">		
		<title></title>
		<script src="js/jquery-1.11.1.min.js"></script>
		<script src="js/swiper.min.js"></script>
		<link rel="stylesheet" type="text/css" href="js/swiper.min.css"/>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			.bbb{
				width: 100%;
				height: 100%;
				position: fixed;
				top: 0;
				left: 0;
				background: #ccc;
				opacity: 0.8;
			}
			.ccc{
				/*display: none;*/
				width: 100%;
				height: 500px;
				/*height: 100%;*/
				outline: 1px red solid;
				margin: auto;
				position: relative;
				top: 200px;
				background: #fff;
			}
		</style>
	</head>
	<body>
		<button class="aaa">按钮</button>
		
		<div class="bbb"> 
			<div class="ccc" >
				<p>0000000000000000000</p>
				<button>关闭</button>
					<div class="swiper-container">
						<div class="swiper-wrapper">
							<div class="swiper-slide">
								1
								<img style="width: 100%;" src="../img/1.jpg" alt="" /></div>
							<div class="swiper-slide">
								2
								<img style="width: 100%;" src="../img/2.jpg" alt="" /></div>
							<div class="swiper-slide">
								3
								<img style="width: 100%;" src="../img/3.jpg" alt="" /></div>
							
							
						</div> 
						
						<!--如果需要分页器-->
						<div class="swiper-pagination" style="color: #fff;text-align: right; left: -9px;"></div>
						
					</div>		
					
					
					<!--轮播图-->
				
					
			</div>
		</div>
	</body>
</html>
<script>     
//	$(function(){
		//初始化插件
	  	var mySwiper = new Swiper ('.swiper-container',{
     	 	//分页器，默认圆点
     	 	pagination: {
        		el: '.swiper-pagination',
	    		//分数式
        		type: 'fraction',
      		},
      		//回路，和滚动条有时候会有些不协调
      		loop:true,
      		
      		
      		//开启自动切换，幻灯片，默认3秒，delay 可自定义
    		autoplay:true,
      		autoplay: {
		        disableOnInteraction: false
		    }
      		
	  	})
//	}) 
</script>		

<script type="text/javascript">
	
	$('.bbb').hide()
	
	//显示动画
	function ys_show(){
		$('.bbb').show()
	}
	
	//隐藏动画
	function ys_hide(){
		$('.bbb').fadeOut('fast')
	}
	
	
	$('.aaa').click(function(){
		$('.bbb').show()
	})
	
	$('.ccc button').click(function(){
		$('.bbb').fadeOut('fast')
	})
	
	
	//点击空白区域隐藏
	$('.bbb').click(function(){
		$('.bbb').fadeOut('fast')
	})
	
	$('.ccc').click(function(){
		return false
	})
	
	
	
</script>
