<script src="../js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	// 获取一页的数据
//	function aaa(n){

//	}
		$.ajax({
			url: 'pinglun.json',
			type: 'get',
			dataType: 'json',
			async:true,
            success:function(result){
				for(let i=0; i<result.length; i++){
					let li = document.createElement('li')
					li.innerHTML=`<li>
										<p>${result[i].text}</p>
										<p>时间：<span>${result[i].time}</span></p>
										<p>点赞：<span>${result[i].zan}</span></p>
										<p><button>删除</button></p>			
										<hr />
									</li>`
					$('ul').append(li)	
					
				}
            },
            error:function(err){
            	console.log('报错')
            }
		})			
</script>
